	<ion-view view-title="Stories" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-stories" class="has-header page-stories">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<ion-list class="card list ">
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="q" placeholder="Search" aria-label="filter stories" />
				</div>
			</ion-list>

			<div class="card list light-bg animate-fade-slide-in-right">
				<a class="item item-icon-left ink-colorful item-icon-right "  ng-repeat="item in stories | filter:q as results" ng-init="$last ? fireEvent() : null" ng-href="#/kid_stories/storie_singles/{{item.id}}" >
					<i class="icon colorful ion-ios-flower"></i>
					<span ng-bind-html="item.title | to_trusted"></span>
						<p >
						Author: {{item.author}}
						</p>
					<i class="icon ion-arrow-right-c"></i>
				</a>
			</div>

			<ion-list ng-if="results.length == 0" class="list card">
				<div class="item"  >
					<p>No results found...!</p>
				</div>
			</ion-list>
			<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>



<!--

</pre>
-->
                
		</ion-content>
		<!-- ./content -->
	</ion-view>
